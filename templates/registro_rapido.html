<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Rápido - Habitación {{ habitacion[0] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>⚡ Registro Rápido</h3>
                        <p class="mb-0">🏠 Habitación {{ habitacion[0] }} - {{ habitacion[1] }}</p>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('registro_rapido', habitacion_id=habitacion_id) }}" method="POST">
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">👤 Nombre del Cliente:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="telefono" class="form-label">📞 Teléfono:</label>
                                <input type="text" class="form-control" id="telefono" name="telefono" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="fecha_entrada" class="form-label">📅 Fecha de Entrada:</label>
                                <input type="datetime-local" class="form-control" id="fecha_entrada" name="fecha_entrada" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="valor" class="form-label">💰 Valor:</label>
                                <input type="number" class="form-control" id="valor" name="valor" step="0.01" min="0" required>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">🎯 Tipo de Registro:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipo_registro" id="reserva" value="reserva" checked>
                                    <label class="form-check-label" for="reserva">
                                        📅 <strong>Reserva</strong> - El cliente llegará después
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="tipo_registro" id="llegada" value="llegada">
                                    <label class="form-check-label" for="llegada">
                                        ✅ <strong>Llegada Inmediata</strong> - El cliente ya está aquí (estado verde)
                                    </label>
                                </div>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success">💾 Registrar Cliente</button>
                                <a href="{{ url_for('index') }}" class="btn btn-secondary">❌ Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Establecer fecha actual por defecto
        document.addEventListener('DOMContentLoaded', function() {
            const fechaInput = document.getElementById('fecha_entrada');
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            fechaInput.value = now.toISOString().slice(0, 16);
        });
    </script>
</body>
</html>
