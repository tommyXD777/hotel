<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cliente - Sistema Hotelero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .persona-adicional {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
        }
        .persona-adicional h6 {
            color: #495057;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>üë§+ Agregar Nuevo Cliente</h3>
                        <p class="mb-0">Habitaci√≥n {{ habitacion[0] }} ({{ habitacion[1] }})</p>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('guardar_nuevo_cliente') }}" method="POST">
                            <input type="hidden" name="habitacion_id" value="{{ habitacion_id }}">
                            
                            <h5 class="mb-3">Datos del Cliente Principal</h5>
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="tipo_doc" class="form-label">Tipo de Documento:</label>
                                <select class="form-select" id="tipo_doc" name="tipo_doc" required>
                                    <option value="C.c">C.c</option>
                                    <option value="T.i">T.i</option>
                                    <option value="Pasaporte">Pasaporte</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="numero_doc" class="form-label">N√∫mero de Documento:</label>
                                <input type="text" class="form-control" id="numero_doc" name="numero_doc" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Tel√©fono:</label>
                                <input type="text" class="form-control" id="telefono" name="telefono">
                            </div>
                            
                            <div class="mb-3">
                                <label for="procedencia" class="form-label">Procedencia:</label>
                                <input type="text" class="form-control" id="procedencia" name="procedencia">
                            </div>
                            
                            <h5 class="mb-3 mt-4">Datos de la Estad√≠a</h5>
                            
                            <div class="mb-3">
                                <label for="check_in" class="form-label">Check-in:</label>
                                <input type="datetime-local" class="form-control" id="check_in" name="check_in" 
                                       value="{{ datos_referencia[0].strftime('%Y-%m-%dT%H:%M') if datos_referencia else '' }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="check_out_fecha" class="form-label">Fecha de Check-out:</label>
                                <input type="date" class="form-control" id="check_out_fecha" name="check_out_fecha" 
                                       value="{{ datos_referencia[1].strftime('%Y-%m-%d') if datos_referencia else '' }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="valor" class="form-label">Valor:</label>
                                <input type="number" class="form-control" id="valor" name="valor" 
                                       value="{{ datos_referencia[2] if datos_referencia else '' }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="observacion" class="form-label">Observaci√≥n:</label>
                                <textarea class="form-control" id="observacion" name="observacion">{{ datos_referencia[3] if datos_referencia else '' }}</textarea>
                            </div>

                            <!-- Secci√≥n para personas adicionales -->
                            <div class="mt-4">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="mb-0">üë• Personas Adicionales</h5>
                                    <button type="button" class="btn btn-outline-primary btn-sm" id="agregarPersona">
                                        ‚ûï Agregar Persona
                                    </button>
                                </div>
                                
                                <div id="personasAdicionales">
                                    <!-- Las personas adicionales se agregar√°n aqu√≠ din√°micamente -->
                                </div>
                                
                                <small class="text-muted">M√°ximo 4 personas adicionales por habitaci√≥n</small>
                            </div>
                            
                            <div class="d-flex gap-2 mt-4">
                                <button type="submit" class="btn btn-primary">üíæ Agregar Cliente(s)</button>
                                <a href="{{ url_for('index') }}" class="btn btn-secondary">‚ùå Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript para manejar personas adicionales -->
    <script>
        let contadorPersonas = 0;
        const maxPersonas = 4;

        document.getElementById('agregarPersona').addEventListener('click', function() {
            if (contadorPersonas < maxPersonas) {
                contadorPersonas++;
                const personaDiv = document.createElement('div');
                personaDiv.className = 'persona-adicional';
                personaDiv.id = `persona-${contadorPersonas}`;
                
                personaDiv.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h6 class="mb-0">Persona ${contadorPersonas}</h6>
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="eliminarPersona(${contadorPersonas})">
                            üóëÔ∏è Eliminar
                        </button>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <label class="form-label">Nombre:</label>
                            <input type="text" class="form-control" name="persona_${contadorPersonas}_nombre" required>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label">C√©dula:</label>
                            <input type="text" class="form-control" name="persona_${contadorPersonas}_cedula" required>
                        </div>
                        <div class="col-md-6 mb-2">
                            <label class="form-label">Tel√©fono:</label>
                            <input type="text" class="form-control" name="persona_${contadorPersonas}_telefono">
                        </div>
                    </div>
                `;
                
                document.getElementById('personasAdicionales').appendChild(personaDiv);
                
                // Deshabilitar el bot√≥n si se alcanza el m√°ximo
                if (contadorPersonas >= maxPersonas) {
                    document.getElementById('agregarPersona').disabled = true;
                    document.getElementById('agregarPersona').textContent = 'M√°ximo alcanzado';
                }
            }
        });

        function eliminarPersona(numero) {
            const personaDiv = document.getElementById(`persona-${numero}`);
            if (personaDiv) {
                personaDiv.remove();
                contadorPersonas--;
                
                // Rehabilitar el bot√≥n si no se ha alcanzado el m√°ximo
                const btnAgregar = document.getElementById('agregarPersona');
                if (contadorPersonas < maxPersonas) {
                    btnAgregar.disabled = false;
                    btnAgregar.textContent = '‚ûï Agregar Persona';
                }
            }
        }
    </script>
</body>
</html>
