<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Hotelero - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-icon i {
            color: white;
            font-size: 1.8rem;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: #718096;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .multi-tenancy-info {
            background: linear-gradient(135deg, #e6f3ff, #f0f8ff);
            border: 1px solid #b3d9ff;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .multi-tenancy-info h4 {
            color: #2563eb;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .multi-tenancy-info p {
            color: #1e40af;
            font-size: 0.8rem;
            line-height: 1.4;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 0.25rem;
            border-radius: 6px;
        }

        .password-toggle:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .error-message {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            border: 1px solid #fc8181;
            color: #c53030;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            animation: shake 0.5s ease-in-out;
        }

        .success-message {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            border: 1px solid #68d391;
            color: #2f855a;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .login-button {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .hidden {
            display: none;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 1000;
        }

        .connection-status.connected {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #68d391;
        }

        .connection-status.disconnected {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #fc8181;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="connectionStatus" class="connection-status hidden">
        Verificando conexi√≥n...
    </div>

    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <div class="logo-icon">
                    <i data-lucide="building-2"></i>
                </div>
                <h1 class="login-title">Sistema Hotelero</h1>
                <p class="login-subtitle">Accede a tu espacio hotelero personalizado</p>
            </div>

            <div class="multi-tenancy-info">
                <h4>üè® Espacio Independiente</h4>
                <p>Cada hotel tiene su propio espacio privado. Tus habitaciones y clientes son completamente independientes de otros hoteles.</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Usuario del Hotel</label>
                    <input type="text" id="username" name="username" required class="form-input" placeholder="Ingresa tu usuario de hotel">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required class="form-input" placeholder="Ingresa tu contrase√±a">
                        <button type="button" onclick="togglePassword()" class="password-toggle">
                            <i id="eyeIcon" data-lucide="eye" style="width: 20px; height: 20px;"></i>
                        </button>
                    </div>
                </div>
                
                <div id="error-message" class="error-message hidden"></div>
                <div id="success-message" class="success-message hidden"></div>
                
                <button type="submit" id="loginBtn" class="login-button">
                    Acceder a Mi Hotel
                </button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            
            lucide.createIcons();
        }

        function showMessage(message, type = 'error') {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            if (type === 'success') {
                successDiv.textContent = message;
                successDiv.classList.remove('hidden');
            } else {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            }
        }

        function updateConnectionStatus(connected, message = '') {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.classList.remove('hidden', 'connected', 'disconnected');
            
            if (connected) {
                statusDiv.classList.add('connected');
                statusDiv.textContent = '‚úÖ Servidor conectado';
            } else {
                statusDiv.classList.add('disconnected');
                statusDiv.textContent = '‚ùå Sin conexi√≥n al servidor';
            }
            
            if (connected) {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 3000);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            loginBtn.textContent = 'Accediendo...';
            loginBtn.disabled = true;
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            const formData = {
                username: document.getElementById('username').value.trim(),
                password: document.getElementById('password').value
            };
            
            console.log('=== DEBUG LOGIN ===');
            console.log('Datos enviados:', formData);
            console.log('URL destino: /login');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Estado respuesta:', response.status);
                
                let data;
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                    console.log('Datos JSON recibidos:', data);
                } else {
                    const textResponse = await response.text();
                    console.log('Respuesta texto:', textResponse);
                    throw new Error(`Servidor no devolvi√≥ JSON v√°lido (${response.status})`);
                }
                
                if (response.ok && data.success) {
                    console.log('‚úÖ Login exitoso, redirigiendo...');
                    showMessage('¬°Acceso exitoso! Redirigiendo a tu hotel...', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect || '/';
                    }, 1000);
                } else {
                    let errorMessage = data.error || data.message || 'Error de autenticaci√≥n';
                    console.error('‚ùå Error de autenticaci√≥n:', errorMessage);
                    showMessage(errorMessage, 'error');
                }

            } catch (error) {
                console.error('=== ERROR COMPLETO ===');
                console.error('Error:', error.message);
                
                let errorMessage = 'Error de conexi√≥n al servidor';
                
                if (error.message.includes('fetch') || error.name === 'TypeError') {
                    errorMessage = 'No se puede conectar al servidor. Verifica que Flask est√© ejecut√°ndose en puerto 5000.';
                    updateConnectionStatus(false);
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                loginBtn.textContent = 'Acceder a Mi Hotel';
                loginBtn.disabled = false;
            }
        });

        window.addEventListener('load', async function() {
            console.log('üîç Verificando conexi√≥n al servidor...');
            
            try {
                const response = await fetch('/login', { 
                    method: 'GET',
                    timeout: 5000 
                });
                
                if (response.ok) {
                    console.log('‚úÖ Servidor Flask conectado correctamente');
                    updateConnectionStatus(true);
                    
                    try {
                        const dbResponse = await fetch('/test-db');
                        const dbData = await dbResponse.json();
                        
                        if (dbData.success) {
                            console.log('‚úÖ Base de datos conectada correctamente');
                        } else {
                            console.warn('‚ö†Ô∏è Problema con base de datos:', dbData.error);
                            showMessage('Advertencia: ' + dbData.error, 'error');
                        }
                    } catch (dbError) {
                        console.warn('‚ö†Ô∏è No se pudo probar la conexi√≥n a la base de datos');
                    }
                } else {
                    console.warn('‚ö†Ô∏è Servidor responde pero con error:', response.status);
                    updateConnectionStatus(false);
                }
            } catch (error) {
                console.error('‚ùå No se puede conectar al servidor Flask:', error.message);
                updateConnectionStatus(false);
                showMessage('No se puede conectar al servidor. Verifica que Flask est√© ejecut√°ndose.', 'error');
            }
        });

        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.style.borderColor = '#667eea';
                } else {
                    this.style.borderColor = '#e2e8f0';
                }
            });
        });

        window.addEventListener('error', function(e) {
            console.error('Error de JavaScript:', e.error);
        });
    </script>
</body>
</html>
