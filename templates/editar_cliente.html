<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente - Sistema Hotelero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>‚úèÔ∏è Editar Cliente</h3>
                        <p class="mb-0">Habitaci√≥n {{ cliente[11] }} ({{ cliente[12] }})</p>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('actualizar_cliente') }}" method="POST">
                            <input type="hidden" name="cliente_id" value="{{ cliente[0] }}">
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente[1] }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="tipo_doc" class="form-label">Tipo de Documento:</label>
                                <select class="form-select" id="tipo_doc" name="tipo_doc" required>
                                    <option value="C.c" {% if cliente[2] == 'C.c' %}selected{% endif %}>C.c</option>
                                    <option value="T.i" {% if cliente[2] == 'T.i' %}selected{% endif %}>T.i</option>
                                    <option value="Pasaporte" {% if cliente[2] == 'Pasaporte' %}selected{% endif %}>Pasaporte</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="numero_doc" class="form-label">N√∫mero de Documento:</label>
                                <input type="text" class="form-control" id="numero_doc" name="numero_doc" value="{{ cliente[3] }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Tel√©fono:</label>
                                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ cliente[4] or '' }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="procedencia" class="form-label">Procedencia:</label>
                                <input type="text" class="form-control" id="procedencia" name="procedencia" value="{{ cliente[5] or '' }}">
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">üíæ Guardar Cambios</button>
                                <a href="{{ url_for('index') }}" class="btn btn-secondary">‚ùå Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
