<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Reservas - Sistema Hotelero</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
    <style>
        .calendar-day {
            min-height: 100px;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.2s;
            padding: 8px;
        }
        .calendar-day:hover {
            background-color: #f3f4f6;
        }
        .calendar-day.selected {
            background-color: #dbeafe;
            border-color: #3b82f6;
        }
        .calendar-day.in-range {
            background-color: #eff6ff;
        }
        .reservation-block {
            font-size: 10px;
            padding: 2px 4px;
            margin: 1px 0;
            border-radius: 3px;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .reservation-block:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        /* Updated colors - removed pendiente, using only future and active */
        .reservation-futura { background-color: #3b82f6; }
        .reservation-activa { background-color: #10b981; }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow-y: auto;
        }
        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 24px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            .calendar-day {
                min-height: 70px;
                font-size: 0.75rem;
                padding: 4px;
            }
            
            .modal-content {
                width: 95%;
                margin: 5% auto;
                padding: 1rem;
            }
            
            .grid.grid-cols-2 {
                grid-template-columns: 1fr !important;
            }
            
            .flex.justify-between.items-center {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .flex.gap-3 {
                flex-direction: column;
                width: 100%;
                gap: 0.5rem;
            }
            
            .flex.gap-3 > a,
            .flex.gap-3 > button {
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- HEADER -->
        <div class="bg-white border-b border-gray-200 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-6">
                <div class="flex justify-between items-center gap-4">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">üìÖ Calendario de Reservas</h1>
                        <p class="text-gray-600 text-sm mt-1">Gestiona reservas de larga duraci√≥n</p>
                    </div>
                    <div class="flex gap-3">
                        <a href="{{ url_for('index') }}" 
                           class="inline-flex items-center gap-2 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition">
                            ‚Üê Volver al Panel
                        </a>
                        <button onclick="abrirModalReserva()" 
                                class="inline-flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition font-medium">
                            ‚ûï Nueva Reserva
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="flex-1 max-w-7xl mx-auto w-full px-4 py-6">
            <!-- Calendario -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex justify-between items-center mb-6">
                    <button onclick="cambiarMes(-1)" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg transition">
                        ‚Üê Anterior
                    </button>
                    <h2 id="mesAnio" class="text-2xl font-semibold text-gray-800"></h2>
                    <button onclick="cambiarMes(1)" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg transition">
                        Siguiente ‚Üí
                    </button>
                </div>

                <!-- D√≠as de la semana -->
                <div class="grid grid-cols-7 gap-1 mb-2 bg-gray-100 rounded-lg overflow-hidden">
                    <div class="text-center font-semibold p-3 bg-gray-200">Dom</div>
                    <div class="text-center font-semibold p-3 bg-gray-200">Lun</div>
                    <div class="text-center font-semibold p-3 bg-gray-200">Mar</div>
                    <div class="text-center font-semibold p-3 bg-gray-200">Mi√©</div>
                    <div class="text-center font-semibold p-3 bg-gray-200">Jue</div>
                    <div class="text-center font-semibold p-3 bg-gray-200">Vie</div>
                    <div class="text-center font-semibold p-3 bg-gray-200">S√°b</div>
                </div>

                <!-- D√≠as del calendario -->
                <div id="calendarioDias" class="grid grid-cols-7 gap-1">
                    <!-- Generado con JavaScript -->
                </div>
            </div>

            <!-- Lista de reservas -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold mb-4 text-gray-800">üìã Reservas Actuales</h3>
                <div id="listaReservas" class="space-y-3">
                    <div class="text-center py-8 text-gray-500">
                        <p>Cargando reservas...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL para nueva/editar reserva -->
    <div id="modalReserva" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-800">üìÖ Nueva Reserva</h3>
                <button onclick="cerrarModalReserva()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>

            <form id="formReserva" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nombre del Cliente *</label>
                    <input type="text" id="nombreCliente" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                           placeholder="Nombre completo del cliente">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Fecha de Inicio *</label>
                        <input type="date" id="fechaInicio" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Fecha de Fin *</label>
                        <input type="date" id="fechaFin" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <!-- Cambi√© "Precio Total" a "Precio por Noche" y agregu√© autom√°tica calculaci√≥n del total -->
                        <label class="block text-sm font-medium text-gray-700 mb-2">Precio por Noche *</label>
                        <input type="number" id="precioPorNoche" step="0.01" min="0" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                               placeholder="0.00">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Noches</label>
                        <input type="text" id="totalNoches" readonly
                               class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100 text-gray-700 font-semibold">
                    </div>
                </div>
                
                <div>
                    <!-- Nuevo campo para mostrar el precio total calculado autom√°ticamente -->
                    <label class="block text-sm font-medium text-gray-700 mb-2">Precio Total</label>
                    <input type="text" id="precioTotalCalculado" readonly
                           class="w-full px-3 py-2 border border-gray-300 rounded-md bg-blue-50 text-blue-700 font-bold text-lg">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Habitaci√≥n (Opcional)</label>
                    <select id="habitacionSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        <option value="">-- No especificada --</option>
                        {% for h in habitaciones %}
                        <option value="{{ h[0] }}">Habitaci√≥n {{ h[1] }} - {{ h[2] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Observaciones</label>
                    <textarea id="observacionReserva" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                              placeholder="Observaciones adicionales sobre la reserva..."></textarea>
                </div>

                <div id="resumenReserva" class="bg-blue-50 border border-blue-200 p-4 rounded-lg" style="display: none;">
                    <h4 class="font-semibold text-blue-800 mb-3">üìä Resumen de la Reserva</h4>
                    <div id="detallesReserva" class="text-sm text-blue-700 space-y-1"></div>
                </div>

                <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                    <button type="button" onclick="cerrarModalReserva()" 
                            class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg transition">
                        Cancelar
                    </button>
                    <button type="submit" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition font-medium">
                        üíæ Guardar Reserva
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- New modal for viewing reservations of a specific day -->
    <div id="modalReservasDia" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 id="tituloReservasDia" class="text-xl font-bold text-gray-800"></h3>
                <button onclick="cerrarModalReservasDia()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <div id="contenidoReservasDia" class="space-y-3"></div>
        </div>
    </div>

    <!-- New modal for viewing detailed reservation information -->
    <div id="modalDetalleReserva" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-800">üìã Detalle de Reserva</h3>
                <button onclick="cerrarModalDetalle()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <div id="contenidoDetalle" class="space-y-3"></div>
            <div class="flex justify-end gap-3 pt-4 border-t border-gray-200 mt-6">
                <button onclick="cerrarModalDetalle()" 
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg transition">
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <script>
        let mesActual = new Date().getMonth();
        let anioActual = new Date().getFullYear();
        let reservasData = [];

        document.addEventListener('DOMContentLoaded', function() {
            generarCalendario();
            cargarReservas();
            
            document.getElementById('fechaInicio').addEventListener('change', calcularResumen);
            document.getElementById('fechaFin').addEventListener('change', calcularResumen);
            document.getElementById('precioPorNoche').addEventListener('input', calcularResumen);
            
            document.getElementById('formReserva').addEventListener('submit', function(e) {
                e.preventDefault();
                guardarReserva();
            });
        });

        function abrirModalReserva() {
            document.getElementById('formReserva').reset();
            document.getElementById('formReserva').dataset.modo = 'crear';
            document.querySelector('#modalReserva h3').textContent = 'üìÖ Nueva Reserva';
            document.querySelector('#formReserva button[type="submit"]').textContent = 'üíæ Guardar Reserva';
            document.getElementById('resumenReserva').style.display = 'none';
            
            let clienteIdInput = document.getElementById('cliente_id_edit');
            if (clienteIdInput) {
                clienteIdInput.remove();
            }
            
            document.getElementById('modalReserva').style.display = 'block';
        }

        function cerrarModalReserva() {
            document.getElementById('modalReserva').style.display = 'none';
            document.getElementById('formReserva').reset();
        }

        function cerrarModalReservasDia() {
            document.getElementById('modalReservasDia').style.display = 'none';
        }

        function cerrarModalDetalle() {
            document.getElementById('modalDetalleReserva').style.display = 'none';
        }

        function calcularResumen() {
            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFin = document.getElementById('fechaFin').value;
            const precioPorNoche = parseFloat(document.getElementById('precioPorNoche').value) || 0;

            if (fechaInicio && fechaFin) {
                const inicio = new Date(fechaInicio);
                const fin = new Date(fechaFin);
                const dias = Math.ceil((fin - inicio) / (1000 * 60 * 60 * 24));

                if (dias > 0) {
                    const precioTotal = dias * precioPorNoche;
                    
                    document.getElementById('totalNoches').value = `${dias} noche${dias > 1 ? 's' : ''}`;
                    document.getElementById('precioTotalCalculado').value = `$${precioTotal.toLocaleString('es-CO', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                    
                    const html = `
                        <p><strong>Fechas:</strong> ${inicio.toLocaleDateString('es-CO')} - ${fin.toLocaleDateString('es-CO')}</p>
                        <p><strong>Noches:</strong> ${dias}</p>
                        <p><strong>Precio por Noche:</strong> $${precioPorNoche.toLocaleString('es-CO', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                        <p><strong>Total:</strong> $${precioTotal.toLocaleString('es-CO', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                    `;
                    document.getElementById('detallesReserva').innerHTML = html;
                    document.getElementById('resumenReserva').style.display = 'block';
                } else {
                    document.getElementById('totalNoches').value = '';
                    document.getElementById('precioTotalCalculado').value = '';
                    document.getElementById('resumenReserva').style.display = 'none';
                }
            }
        }

        function cambiarMes(direccion) {
            mesActual += direccion;
            if (mesActual > 11) {
                mesActual = 0;
                anioActual++;
            } else if (mesActual < 0) {
                mesActual = 11;
                anioActual--;
            }
            generarCalendario();
        }

        function determinarEstadoReserva(fechaInicio) {
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);
            const inicio = new Date(fechaInicio);
            inicio.setHours(0, 0, 0, 0);
            
            return inicio <= hoy ? 'activa' : 'futura';
        }

        function generarCalendario() {
            const primerDia = new Date(anioActual, mesActual, 1);
            const ultimoDia = new Date(anioActual, mesActual + 1, 0);
            const diasEnMes = ultimoDia.getDate();
            const diaInicio = primerDia.getDay();

            const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 
                          'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            document.getElementById('mesAnio').textContent = `${meses[mesActual]} ${anioActual}`;

            let html = '';
            for (let i = 0; i < diaInicio; i++) {
                html += '<div class="calendar-day bg-gray-100"></div>';
            }

            for (let dia = 1; dia <= diasEnMes; dia++) {
                const fecha = new Date(anioActual, mesActual, dia);
                const fechaStr = fecha.toISOString().split('T')[0];
                
                let reservasDelDia = reservasData.filter(r => {
                    const inicio = new Date(r.fecha_inicio).toISOString().split('T')[0];
                    return fechaStr === inicio; // Solo mostrar en fecha de inicio
                });

                let reservasHtml = reservasDelDia.map(r => {
                    const estado = determinarEstadoReserva(r.fecha_inicio);
                    const nombre = r.nombre || r.nombre_cliente;
                    return `<div class="reservation-block reservation-${estado}" 
                                 onclick="event.stopPropagation(); mostrarDetalleReserva(${r.id || r.reserva_id})" 
                                 title="${nombre} - ${r.habitacion || 'Sin habitaci√≥n'}">
                                ${nombre}
                            </div>`;
                }).join('');

                html += `<div class="calendar-day" onclick="mostrarReservasDia('${fechaStr}', ${dia})">
                            <div class="font-semibold">${dia}</div>
                            ${reservasHtml}
                         </div>`;
            }

            document.getElementById('calendarioDias').innerHTML = html;
        }

        function mostrarReservasDia(fechaStr, dia) {
            const reservasDelDia = reservasData.filter(r => {
                const inicio = new Date(r.fecha_inicio).toISOString().split('T')[0];
                const fin = new Date(r.fecha_fin).toISOString().split('T')[0];
                return fechaStr >= inicio && fechaStr <= fin;
            });

            const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 
                          'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            document.getElementById('tituloReservasDia').textContent = 
                `Reservas del ${dia} de ${meses[mesActual]} ${anioActual}`;

            if (reservasDelDia.length === 0) {
                document.getElementById('contenidoReservasDia').innerHTML = 
                    '<div class="text-center py-8 text-gray-500">No hay reservas este d√≠a</div>';
            } else {
                let html = reservasDelDia.map(r => {
                    const estado = determinarEstadoReserva(r.fecha_inicio);
                    const estadoTexto = estado === 'activa' ? 'RESERVA ACTIVA' : 'RESERVA FUTURA';
                    const estadoColor = estado === 'activa' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800';
                    
                    return `
                        <div class="border rounded-lg p-4 hover:shadow-md transition cursor-pointer" 
                             onclick="event.stopPropagation(); mostrarDetalleReserva(${r.id || r.reserva_id})">
                            <h4 class="font-semibold text-lg text-gray-800">${r.nombre || r.nombre_cliente}</h4>
                            <p class="text-sm text-gray-600">üè† ${r.habitacion || 'Sin habitaci√≥n'}</p>
                            <p class="text-sm text-gray-600">üìÖ ${new Date(r.fecha_inicio).toLocaleDateString('es-ES')} - ${new Date(r.fecha_fin).toLocaleDateString('es-ES')}</p>
                            <p class="text-sm text-gray-600">üíµ $${(r.valor || r.precio_total || 0).toLocaleString('es-CO')}</p>
                            <span class="inline-block px-2 py-1 text-xs rounded-full mt-2 ${estadoColor}">
                                ${estadoTexto}
                            </span>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('contenidoReservasDia').innerHTML = html;
            }
            
            document.getElementById('modalReservasDia').style.display = 'block';
        }

        function mostrarDetalleReserva(reservaId) {
            const reserva = reservasData.find(r => (r.id || r.reserva_id) === reservaId);
            
            if (!reserva) {
                alert('No se encontr√≥ la reserva');
                return;
            }

            const estado = determinarEstadoReserva(reserva.fecha_inicio);
            const estadoTexto = estado === 'activa' ? 'RESERVA ACTIVA' : 'RESERVA FUTURA';
            const estadoColor = estado === 'activa' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800';
            
            const fechaInicio = new Date(reserva.fecha_inicio);
            const fechaFin = new Date(reserva.fecha_fin);
            const dias = Math.ceil((fechaFin - fechaInicio) / (1000 * 60 * 60 * 24));
            
            const html = `
                <div class="space-y-4">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div class="flex justify-between items-start mb-3">
                            <h4 class="text-2xl font-bold text-gray-900">${reserva.nombre || reserva.nombre_cliente}</h4>
                            <span class="px-3 py-1 text-sm rounded-full ${estadoColor} font-medium">
                                ${estadoTexto}
                            </span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mt-4">
                            <div>
                                <p class="text-sm text-gray-500">Habitaci√≥n</p>
                                <p class="font-semibold text-gray-800">üè† ${reserva.habitacion || 'Sin asignar'}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Precio Total</p>
                                <p class="font-semibold text-gray-800">üíµ $${(reserva.valor || reserva.precio_total || 0).toLocaleString('es-CO')}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Fecha de Inicio</p>
                                <p class="font-semibold text-gray-800">üìÖ ${fechaInicio.toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Fecha de Fin</p>
                                <p class="font-semibold text-gray-800">üìÖ ${fechaFin.toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Duraci√≥n</p>
                                <p class="font-semibold text-gray-800">‚è±Ô∏è ${dias} ${dias === 1 ? 'noche' : 'noches'}</p>
                            </div>
                            ${reserva.observacion ? `
                            <div class="col-span-2">
                                <p class="text-sm text-gray-500">Observaciones</p>
                                <p class="font-semibold text-gray-800">üìù ${reserva.observacion}</p>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="flex gap-2 justify-end">
                        <button onclick="cerrarModalDetalle(); editarReserva(${reserva.id || reserva.reserva_id})" 
                                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">
                            ‚úèÔ∏è Editar
                        </button>
                        <button onclick="cerrarModalDetalle(); eliminarReservaConfirm(${reserva.id || reserva.reserva_id})" 
                                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">
                            üóëÔ∏è Eliminar
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('contenidoDetalle').innerHTML = html;
            document.getElementById('modalDetalleReserva').style.display = 'block';
        }

        function cargarReservas() {
            console.log('[v0] Cargando reservas del calendario...');
            fetch('/obtener_reservas_calendario')
            .then(response => response.json())
            .then(data => {
                console.log('[v0] Respuesta del servidor:', data);
                if (data.success) {
                    reservasData = data.reservas;
                    console.log('[v0] Reservas cargadas:', reservasData);
                    mostrarListaReservas();
                    generarCalendario();
                } else {
                    console.error('[v0] Error al cargar reservas:', data.error);
                    document.getElementById('listaReservas').innerHTML = 
                        '<div class="text-center py-8 text-red-500">‚ùå Error al cargar reservas: ' + data.error + '</div>';
                }
            })
            .catch(error => {
                console.error('[v0] Error en fetch:', error);
                document.getElementById('listaReservas').innerHTML = 
                    '<div class="text-center py-8 text-red-500">‚ùå Error de conexi√≥n: ' + error.message + '</div>';
            });
        }

        function mostrarListaReservas() {
            const listaDiv = document.getElementById('listaReservas');
            
            if (reservasData.length === 0) {
                listaDiv.innerHTML = '<div class="text-center py-8 text-gray-500">No hay reservas activas</div>';
                return;
            }

            let html = reservasData.map(r => {
                const estado = determinarEstadoReserva(r.fecha_inicio);
                const estadoTexto = estado === 'activa' ? 'RESERVA ACTIVA' : 'RESERVA FUTURA';
                const estadoColor = estado === 'activa' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800';
                
                return `
                <div class="border rounded-lg p-4 hover:shadow-md transition cursor-pointer"
                     onclick="mostrarDetalleReserva(${r.id || r.reserva_id})">
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="font-semibold text-lg text-gray-800">${r.nombre || r.nombre_cliente}</h4>
                            <p class="text-sm text-gray-600">üè† Habitaci√≥n: ${r.habitacion || r.habitacion_numero || 'Sin asignar'}</p>
                            <p class="text-sm text-gray-600">üìÖ ${new Date(r.fecha_inicio).toLocaleDateString('es-ES')} - ${new Date(r.fecha_fin).toLocaleDateString('es-ES')}</p>
                            <p class="text-sm text-gray-600">üíµ $${(r.valor || r.precio_total || 0).toLocaleString('es-CO')}</p>
                            <span class="inline-block px-2 py-1 text-xs rounded-full mt-1 ${estadoColor}">
                                ${estadoTexto}
                            </span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="event.stopPropagation(); editarReserva(${r.id || r.reserva_id})" 
                                    class="text-blue-500 hover:text-blue-700 text-sm font-medium">
                                ‚úèÔ∏è Editar
                            </button>
                            <button onclick="event.stopPropagation(); eliminarReservaConfirm(${r.id || r.reserva_id})" 
                                    class="text-red-500 hover:text-red-700 text-sm font-medium">
                                üóëÔ∏è Eliminar
                            </button>
                        </div>
                    </div>
                </div>
            `;
            }).join('');

            listaDiv.innerHTML = html;
        }

        function editarReserva(reservaId) {
            console.log('[v0] Editando reserva ID:', reservaId);
            
            fetch(`/obtener_reserva/${reservaId}`)
                .then(response => response.json())
                .then(data => {
                    console.log('[v0] Datos de reserva recibidos:', data);
                    if (data.success) {
                        const reserva = data.reserva;
                        
                        document.getElementById('nombreCliente').value = reserva.nombre_cliente;
                        document.getElementById('fechaInicio').value = reserva.fecha_inicio;
                        document.getElementById('fechaFin').value = reserva.fecha_fin;
                        
                        const inicio = new Date(reserva.fecha_inicio);
                        const fin = new Date(reserva.fecha_fin);
                        const dias = Math.ceil((fin - inicio) / (1000 * 60 * 60 * 24));
                        const precioPorNoche = dias > 0 ? (reserva.precio_total / dias) : reserva.precio_total;
                        
                        document.getElementById('precioPorNoche').value = precioPorNoche.toFixed(2);
                        document.getElementById('habitacionSelect').value = reserva.habitacion_id || '';
                        document.getElementById('observacionReserva').value = reserva.observacion || '';
                        
                        document.getElementById('formReserva').dataset.modo = 'editar';
                        document.querySelector('#modalReserva h3').textContent = '‚úèÔ∏è Editar Reserva';
                        document.querySelector('#formReserva button[type="submit"]').textContent = '‚úÖ Actualizar Reserva';
                        
                        let clienteIdInput = document.getElementById('cliente_id_edit');
                        if (!clienteIdInput) {
                            clienteIdInput = document.createElement('input');
                            clienteIdInput.type = 'hidden';
                            clienteIdInput.id = 'cliente_id_edit';
                            document.getElementById('formReserva').appendChild(clienteIdInput);
                        }
                        clienteIdInput.value = reservaId;
                        
                        calcularResumen();
                        document.getElementById('modalReserva').style.display = 'block';
                    } else {
                        console.error('[v0] Error al obtener reserva:', data.error);
                        alert('Error: ' + (data.error || 'No se pudo cargar la reserva'));
                    }
                })
                .catch(error => {
                    console.error('[v0] Error en editarReserva:', error);
                    alert('Error al cargar la reserva: ' + error.message);
                });
        }

        function eliminarReservaConfirm(reservaId) {
            if (confirm('¬øEst√°s seguro de eliminar esta reserva?')) {
                eliminarReserva(reservaId);
            }
        }

        function eliminarReserva(reservaId) {
            console.log('[v0] Eliminando reserva ID:', reservaId);
            fetch(`/eliminar_reserva/${reservaId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log('[v0] Respuesta eliminaci√≥n:', data);
                if (data.success) {
                    alert('‚úÖ Reserva eliminada exitosamente');
                    cargarReservas();
                } else {
                    alert('‚ùå Error al eliminar la reserva: ' + (data.error || 'Error desconocido'));
                }
            })
            .catch(error => {
                console.error('[v0] Error:', error);
                alert('‚ùå Error al eliminar la reserva: ' + error.message);
            });
        }

        function guardarReserva() {
            const nombreCliente = document.getElementById('nombreCliente').value.trim();
            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFin = document.getElementById('fechaFin').value;
            const precioPorNoche = parseFloat(document.getElementById('precioPorNoche').value);
            const habitacionId = document.getElementById('habitacionSelect').value;
            const observacion = document.getElementById('observacionReserva').value.trim();
            
            const inicio = new Date(fechaInicio);
            const fin = new Date(fechaFin);
            const dias = Math.ceil((fin - inicio) / (1000 * 60 * 60 * 24));
            const precioTotal = dias * precioPorNoche;
            
            console.log('[v0] Guardando reserva...', { nombreCliente, fechaInicio, fechaFin, precioPorNoche, dias, precioTotal });
            
            if (!nombreCliente || !fechaInicio || !fechaFin || !precioPorNoche || dias <= 0) {
                alert('Por favor completa todos los campos requeridos y verifica que las fechas sean v√°lidas');
                return;
            }
            
            const data = {
                habitacion_id: habitacionId || null,
                nombre_cliente: nombreCliente,
                fecha_inicio: fechaInicio,
                fecha_fin: fechaFin,
                precio_total: precioTotal,
                observacion: observacion
            };
            
            const modoEdicion = document.getElementById('formReserva').dataset.modo === 'editar';
            const clienteId = document.getElementById('cliente_id_edit')?.value;
            
            if (modoEdicion && clienteId) {
                data.cliente_id = clienteId;
            }
            
            const endpoint = modoEdicion ? '/editar_reserva_calendario' : '/guardar_reserva_calendario';
            const accion = modoEdicion ? 'actualizar' : 'guardar';
            
            console.log('[v0] Enviando a:', endpoint, 'Datos:', data);
            
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        try {
                            const json = JSON.parse(text);
                            throw new Error(json.error || `Error ${response.status}`);
                        } catch (e) {
                            throw new Error(`Error del servidor (${response.status}): La respuesta no es JSON v√°lido`);
                        }
                    });
                }
                return response.json();
            })
            .then(result => {
                console.log('[v0] Respuesta del servidor:', result);
                if (result.success) {
                    alert('‚úÖ ' + result.message);
                    cerrarModalReserva();
                    cargarReservas();
                } else {
                    alert('‚ùå Error: ' + (result.error || 'Error desconocido'));
                }
            })
            .catch(error => {
                console.error('[v0] Error:', error);
                alert(`‚ùå Error al ${accion} la reserva: ` + error.message);
            });
        }

        window.onclick = function(event) {
            const modalReserva = document.getElementById('modalReserva');
            const modalReservasDia = document.getElementById('modalReservasDia');
            const modalDetalle = document.getElementById('modalDetalleReserva');
            
            if (event.target === modalReserva) {
                cerrarModalReserva();
            } else if (event.target === modalReservasDia) {
                cerrarModalReservasDia();
            } else if (event.target === modalDetalle) {
                cerrarModalDetalle();
            }
        }
    </script>
