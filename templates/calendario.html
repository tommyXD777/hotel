<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Reservas y Numero de Habitaciones - Sistema Hotelero</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
     <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
    <style>
        .calendar-day {
            min-height: 100px;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.2s;
        }
        .calendar-day:hover {
            background-color: #f3f4f6;
        }
        .calendar-day.selected {
            background-color: #dbeafe;
            border-color: #3b82f6;
        }
        .calendar-day.in-range {
            background-color: #eff6ff;
        }
        .reservation-block {
            font-size: 10px;
            padding: 2px 4px;
            margin: 1px 0;
            border-radius: 3px;
            color: white;
        }
        .reservation-ocupada { background-color: #ef4444; }
        .reservation-reservado { background-color: #3b82f6; }
        .reservation-mensualidad { background-color: #f59e0b; }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">üìÖ Calendario de Reservas y Numero de Habitaciones</h1>
                    <p class="text-gray-600 mt-2">Gestiona reservas de larga duraci√≥n</p>
                </div>
                <div class="flex gap-3">
                    <a href="{{ url_for('index') }}" 
                       class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                        ‚Üê Volver al Panel
                    </a>
                    <button onclick="abrirModalReserva()" 
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        ‚ûï Nueva Reserva
                    </button>
                </div>
            </div>
        </div>

        <!-- Estad√≠sticas -->
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
            <div class="stats-card bg-green-500">
                <div class="text-2xl font-bold" id="stat-libres">0</div>
                <div class="text-sm opacity-90">Libres</div>
            </div>
            <div class="stats-card bg-red-500">
                <div class="text-2xl font-bold" id="stat-ocupadas">0</div>
                <div class="text-sm opacity-90">Ocupadas</div>
            </div>
            <div class="stats-card bg-yellow-500">
                <div class="text-2xl font-bold" id="stat-mensualidad">0</div>
                <div class="text-sm opacity-90">Mensualidad</div>
            </div>
            <div class="stats-card bg-purple-500">
                <div class="text-2xl font-bold" id="stat-no-disponibles">0</div>
                <div class="text-sm opacity-90">No Disponibles</div>
            </div>
            <div class="stats-card bg-gray-600">
                <div class="text-2xl font-bold" id="stat-total">0</div>
                <div class="text-sm opacity-90">Total</div>
            </div>
        </div>

        <!-- Calendario -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <button onclick="cambiarMes(-1)" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">
                    ‚Üê Anterior
                </button>
                <h2 id="mesAnio" class="text-xl font-semibold"></h2>
                <button onclick="cambiarMes(1)" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">
                    Siguiente ‚Üí
                </button>
            </div>

            <!-- D√≠as de la semana -->
            <div class="grid grid-cols-7 gap-1 mb-2">
                <div class="text-center font-semibold p-2 bg-gray-100">Dom</div>
                <div class="text-center font-semibold p-2 bg-gray-100">Lun</div>
                <div class="text-center font-semibold p-2 bg-gray-100">Mar</div>
                <div class="text-center font-semibold p-2 bg-gray-100">Mi√©</div>
                <div class="text-center font-semibold p-2 bg-gray-100">Jue</div>
                <div class="text-center font-semibold p-2 bg-gray-100">Vie</div>
                <div class="text-center font-semibold p-2 bg-gray-100">S√°b</div>
            </div>

            <!-- D√≠as del calendario -->
            <div id="calendarioDias" class="grid grid-cols-7 gap-1">
                <!-- Los d√≠as se generan con JavaScript -->
            </div>
        </div>

        <!-- Lista de reservas -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-6">
            <h3 class="text-xl font-semibold mb-4">üìã Reservas Actuales</h3>
            <div id="listaReservas" class="space-y-3">
                <!-- Las reservas se cargan con JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal para nueva reserva -->
    <div id="modalReserva" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">üìÖ Nueva Reserva Larga</h3>
                <button onclick="cerrarModalReserva()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>

            <form id="formReserva" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Habitaci√≥n *</label>
                    <select id="habitacionSelect" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Seleccionar habitaci√≥n...</option>
                        {% for h in habitaciones %}
                        <option value="{{ h[0] }}">Habitaci√≥n {{ h[1] }} - {{ h[2] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Cliente *</label>
                    <input type="text" id="nombreCliente" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500"
                           placeholder="Nombre completo del cliente">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Inicio *</label>
                        <input type="date" id="fechaInicio" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Fin *</label>
                        <input type="date" id="fechaFin" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Precio Total</label>
                    <input type="number" id="precioTotal" step="0.01" min="0"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-blue-500"
                           placeholder="0.00">
                </div>

                <div id="resumenReserva" class="bg-blue-50 p-4 rounded-lg" style="display: none;">
                    <h4 class="font-semibold text-blue-800 mb-2">üìä Resumen de la Reserva</h4>
                    <div id="detallesReserva" class="text-sm text-blue-700"></div>
                </div>

                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="cerrarModalReserva()" 
                            class="bg-gray-300 text-gray-800 px-6 py-2 rounded hover:bg-gray-400">
                        Cancelar
                    </button>
                    <button type="submit" 
                            class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                        üíæ Guardar Reserva
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let mesActual = new Date().getMonth();
        let anioActual = new Date().getFullYear();
        let reservasData = [];

        // Inicializar calendario
        document.addEventListener('DOMContentLoaded', function() {
            generarCalendario();
            cargarReservas();
            cargarEstadisticas();
            
            // Event listeners para el formulario
            document.getElementById('fechaInicio').addEventListener('change', calcularResumen);
            document.getElementById('fechaFin').addEventListener('change', calcularResumen);
            document.getElementById('precioTotal').addEventListener('input', calcularResumen);
        });

        function generarCalendario() {
            const meses = [
                'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
            ];
            
            document.getElementById('mesAnio').textContent = `${meses[mesActual]} ${anioActual}`;
            
            const primerDia = new Date(anioActual, mesActual, 1);
            const ultimoDia = new Date(anioActual, mesActual + 1, 0);
            const diasEnMes = ultimoDia.getDate();
            const diaSemanaInicio = primerDia.getDay();
            
            const container = document.getElementById('calendarioDias');
            container.innerHTML = '';
            
            // D√≠as vac√≠os al inicio
            for (let i = 0; i < diaSemanaInicio; i++) {
                const diaVacio = document.createElement('div');
                diaVacio.className = 'calendar-day bg-gray-50';
                container.appendChild(diaVacio);
            }
            
            // D√≠as del mes
            for (let dia = 1; dia <= diasEnMes; dia++) {
                const diaElement = document.createElement('div');
                diaElement.className = 'calendar-day bg-white';
                diaElement.innerHTML = `
                    <div class="font-semibold text-sm p-1">${dia}</div>
                    <div class="reservations-container"></div>
                `;
                
                const fechaActual = new Date(anioActual, mesActual, dia);
                const hoy = new Date();
                
                if (fechaActual.toDateString() === hoy.toDateString()) {
                    diaElement.classList.add('bg-blue-100', 'border-blue-300');
                }
                
                container.appendChild(diaElement);
            }
            
            mostrarReservasEnCalendario();
        }

        function cambiarMes(direccion) {
            mesActual += direccion;
            if (mesActual > 11) {
                mesActual = 0;
                anioActual++;
            } else if (mesActual < 0) {
                mesActual = 11;
                anioActual--;
            }
            generarCalendario();
        }

        function mostrarOpcionesReserva(reserva) {
            const fechaInicio = new Date(reserva.fecha_inicio);
            const hoy = new Date();
            const esFutura = fechaInicio > hoy;
            
            let mensaje = `Reserva: ${reserva.nombre}\nHabitaci√≥n: ${reserva.habitacion}\nFechas: ${reserva.fecha_inicio} al ${reserva.fecha_fin}`;
            
            if (esFutura) {
                mensaje += '\n\nüîµ RESERVA FUTURA - Puede ser editada o eliminada';
                const opciones = confirm(`${mensaje}\n\n¬øQu√© deseas hacer?\n\nOK = Editar\nCancelar = Eliminar`);
                
                if (opciones) {
                    editarReserva(reserva);
                } else {
                    if (confirm(`¬øEst√°s seguro de que deseas ELIMINAR la reserva futura de ${reserva.nombre}?`)) {
                        eliminarReserva(reserva.id || reserva.reserva_id);
                    }
                }
            } else {
                mensaje += '\n\nüî¥ RESERVA ACTIVA - Cliente ya est√° en la habitaci√≥n';
                alert(`${mensaje}\n\n‚ö†Ô∏è Para modificar o liberar esta habitaci√≥n, usa las opciones del panel principal.\nEl calendario solo permite gestionar reservas futuras.`);
            }
        }

        function eliminarReserva(reservaId) {
            fetch('/eliminar_reserva_calendario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ reserva_id: reservaId })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(result => {
                if (result.success) {
                    alert('‚úÖ ' + result.message);
                    window.location.reload();
                } else {
                    alert('‚ùå Error: ' + (result.error || 'Error desconocido'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('‚ùå Error de conexi√≥n al eliminar la reserva.');
            });
        }

        function editarReserva(reserva) {
            // Pre-llenar el modal con los datos existentes
            document.getElementById('habitacionSelect').value = reserva.habitacion_id;
            document.getElementById('nombreCliente').value = reserva.nombre;
            document.getElementById('fechaInicio').value = reserva.fecha_inicio;
            document.getElementById('fechaFin').value = reserva.fecha_fin;
            document.getElementById('precioTotal').value = reserva.valor;
            
            // Cambiar el t√≠tulo del modal
            document.querySelector('#modalReserva h3').textContent = '‚úèÔ∏è Editar Reserva';
            
            // Cambiar el texto del bot√≥n
            const submitBtn = document.querySelector('#formReserva button[type="submit"]');
            submitBtn.textContent = 'üíæ Actualizar Reserva';
            
            let clienteIdInput = document.getElementById('cliente_id_edit');
            if (!clienteIdInput) {
                clienteIdInput = document.createElement('input');
                clienteIdInput.type = 'hidden';
                clienteIdInput.id = 'cliente_id_edit';
                clienteIdInput.name = 'cliente_id';
                document.getElementById('formReserva').appendChild(clienteIdInput);
            }
            // Usar reserva.id o reserva.reserva_id seg√∫n est√© disponible
            clienteIdInput.value = reserva.id || reserva.reserva_id;
            
            // Marcar como modo edici√≥n
            document.getElementById('formReserva').dataset.modo = 'editar';
            
            calcularResumen();
            abrirModalReserva();
        }

        function abrirModalReserva() {
            document.getElementById('modalReserva').style.display = 'block';
            // Establecer fecha m√≠nima como hoy
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById('fechaInicio').min = hoy;
            document.getElementById('fechaFin').min = hoy;
        }

        function cerrarModalReserva() {
            document.getElementById('modalReserva').style.display = 'none';
            document.getElementById('formReserva').reset();
            document.getElementById('resumenReserva').style.display = 'none';
            
            document.querySelector('#modalReserva h3').textContent = 'üìÖ Nueva Reserva Larga';
            document.querySelector('#formReserva button[type="submit"]').textContent = 'üíæ Guardar Reserva';
            document.getElementById('formReserva').dataset.modo = '';
            
            // Remover campo oculto de edici√≥n si existe
            const clienteIdInput = document.getElementById('cliente_id_edit');
            if (clienteIdInput) {
                clienteIdInput.remove();
            }
        }

        function calcularResumen() {
            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFin = document.getElementById('fechaFin').value;
            const precio = parseFloat(document.getElementById('precioTotal').value) || 0;
            
            if (fechaInicio && fechaFin) {
                const inicio = new Date(fechaInicio);
                const fin = new Date(fechaFin);
                const dias = Math.ceil((fin - inicio) / (1000 * 60 * 60 * 24));
                
                if (dias > 0) {
                    const precioPorDia = precio > 0 ? (precio / dias).toFixed(2) : 0;
                    
                    document.getElementById('detallesReserva').innerHTML = `
                        <div><strong>Duraci√≥n:</strong> ${dias} d√≠a${dias !== 1 ? 's' : ''}</div>
                        <div><strong>Precio total:</strong> $${precio.toFixed(2)}</div>
                        <div><strong>Precio por d√≠a:</strong> $${precioPorDia}</div>
                        <div><strong>Check-in:</strong> ${inicio.toLocaleDateString()} 2:00 PM</div>
                        <div><strong>Check-out:</strong> ${fin.toLocaleDateString()} 1:00 PM</div>
                    `;
                    document.getElementById('resumenReserva').style.display = 'block';
                } else {
                    document.getElementById('resumenReserva').style.display = 'none';
                }
            } else {
                document.getElementById('resumenReserva').style.display = 'none';
            }
        }

        // Manejar env√≠o del formulario
        document.getElementById('formReserva').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const modoEdicion = this.dataset.modo === 'editar';
            const clienteId = document.getElementById('cliente_id_edit')?.value;
            
            const data = {
                habitacion_id: document.getElementById('habitacionSelect').value,
                nombre_cliente: document.getElementById('nombreCliente').value,
                fecha_inicio: document.getElementById('fechaInicio').value,
                fecha_fin: document.getElementById('fechaFin').value,
                precio_total: parseFloat(document.getElementById('precioTotal').value) || 0
            };
            
            if (modoEdicion && clienteId) {
                data.cliente_id = clienteId;
            }
            
            if (!data.habitacion_id || !data.nombre_cliente || !data.fecha_inicio || !data.fecha_fin) {
                alert('Por favor completa todos los campos obligatorios');
                return;
            }
            
            const fechaInicio = new Date(data.fecha_inicio);
            const fechaFin = new Date(data.fecha_fin);
            if (fechaFin <= fechaInicio) {
                alert('La fecha de fin debe ser posterior a la fecha de inicio');
                return;
            }
            
            const endpoint = modoEdicion ? '/editar_reserva_calendario' : '/guardar_reserva_calendario';
            const accion = modoEdicion ? 'actualizar' : 'guardar';
            
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(result => {
                if (result.success) {
                    alert('‚úÖ ' + result.message);
                    cerrarModalReserva();
                    window.location.reload();
                } else {
                    if (result.error && result.error.includes('no est√° disponible') || result.error.includes('Estado actual:')) {
                        alert('‚ùå HABITACI√ìN NO DISPONIBLE\n\n' + result.error + '\n\nüí° Sugerencia: Selecciona una habitaci√≥n que est√© libre o libera la habitaci√≥n ocupada primero.');
                    } else if (result.error && result.error.includes('Ya existe una reserva')) {
                        alert('üìÖ CONFLICTO DE FECHAS\n\n' + result.error + '\n\nüí° Sugerencia: Verifica el calendario y selecciona fechas diferentes.');
                    } else {
                        alert('‚ùå Error: ' + (result.error || 'Error desconocido'));
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`‚ùå Error de conexi√≥n al ${accion} la reserva. Por favor intenta nuevamente.`);
            });
        });

        function cargarReservas() {
            fetch('/obtener_reservas_calendario')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    reservasData = data.reservas;
                    mostrarListaReservas();
                    mostrarReservasEnCalendario();
                } else {
                    console.error('Error al cargar reservas:', data.error);
                }
            })
            .catch(error => {
                console.error('Error al cargar reservas:', error);
            });
        }

        function mostrarListaReservas() {
            const container = document.getElementById('listaReservas');
            
            if (reservasData.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">üìÖ No hay reservas futuras activas</p>';
                return;
            }
            
            container.innerHTML = reservasData.map(reserva => {
                const fechaInicio = new Date(reserva.fecha_inicio);
                const fechaFin = new Date(reserva.fecha_fin);
                const dias = Math.ceil((fechaFin - fechaInicio) / (1000 * 60 * 60 * 24));
                const hoy = new Date();
                const esFutura = fechaInicio > hoy;
                
                return `
                    <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow ${esFutura ? 'border-l-4 border-l-blue-500' : 'border-l-4 border-l-green-500'}">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-semibold text-lg">${reserva.nombre}</h4>
                                <p class="text-gray-600">Habitaci√≥n ${reserva.habitacion}</p>
                                <p class="text-sm text-gray-500">
                                    ${fechaInicio.toLocaleDateString()} - ${fechaFin.toLocaleDateString()} 
                                    (${dias} d√≠a${dias !== 1 ? 's' : ''})
                                </p>
                                <p class="text-xs ${esFutura ? 'text-blue-600' : 'text-green-600'} font-medium">
                                    ${esFutura ? 'üîµ RESERVA FUTURA' : 'üü¢ RESERVA ACTIVA'}
                                </p>
                            </div>
                            <div class="text-right">
                                <div class="text-lg font-bold text-green-600">$${reserva.valor.toFixed(2)}</div>
                                <div class="text-sm text-gray-500">Total</div>
                                ${esFutura ? `
                                <div class="flex gap-2 mt-2">
                                    <button onclick="editarReserva(${JSON.stringify(reserva).replace(/"/g, '&quot;')})" 
                                            class="bg-blue-500 text-white px-2 py-1 rounded text-xs hover:bg-blue-600">
                                        ‚úèÔ∏è Editar
                                    </button>
                                    <button onclick="if(confirm('¬øEliminar reserva futura de ${reserva.nombre}?')) eliminarReserva(${reserva.id || reserva.reserva_id})" 
                                            class="bg-red-500 text-white px-2 py-1 rounded text-xs hover:bg-red-600">
                                        üóëÔ∏è Eliminar
                                    </button>
                                </div>
                                ` : `
                                <div class="mt-2">
                                    <p class="text-xs text-gray-500">Usar panel principal para gestionar</p>
                                </div>
                                `}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function cargarEstadisticas() {
            fetch('/estadisticas_habitaciones')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    const stats = data.estadisticas;
                    document.getElementById('stat-libres').textContent = stats.libres;
                    document.getElementById('stat-ocupadas').textContent = stats.ocupadas;
                    document.getElementById('stat-mensualidad').textContent = stats.mensualidad;
                    document.getElementById('stat-no-disponibles').textContent = stats.no_disponibles;
                    document.getElementById('stat-total').textContent = stats.total;
                } else {
                    console.error('Error al cargar estad√≠sticas:', data.error);
                }
            })
            .catch(error => {
                console.error('Error al cargar estad√≠sticas:', error);
            });
        }

        function mostrarReservasEnCalendario() {
            const dias = document.querySelectorAll('.calendar-day');
            
            // Limpiar reservas existentes
            dias.forEach(dia => {
                const container = dia.querySelector('.reservations-container');
                if (container) {
                    container.innerHTML = '';
                }
            });
            
            // Mostrar cada reserva en el calendario
            reservasData.forEach(reserva => {
                const fechaInicio = new Date(reserva.fecha_inicio);
                const fechaFin = new Date(reserva.fecha_fin);
                
                // Solo mostrar si est√° en el mes actual
                if (fechaInicio.getMonth() === mesActual && fechaInicio.getFullYear() === anioActual) {
                    const diaInicio = fechaInicio.getDate();
                    const diaElement = dias[diaInicio + new Date(anioActual, mesActual, 1).getDay() - 1];
                    
                    if (diaElement) {
                        const container = diaElement.querySelector('.reservations-container');
                        if (container) {
                            const hoy = new Date();
                            const esFutura = fechaInicio > hoy;
                            const claseColor = esFutura ? 'reservation-reservado' : 'reservation-ocupada';
                            
                            const reservaBlock = document.createElement('div');
                            reservaBlock.className = `reservation-block ${claseColor}`;
                            reservaBlock.textContent = `${reserva.nombre} - H${reserva.habitacion}`;
                            reservaBlock.style.cursor = 'pointer';
                            reservaBlock.onclick = () => mostrarOpcionesReserva(reserva);
                            
                            container.appendChild(reservaBlock);
                        }
                    }
                }
            });
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('modalReserva');
            if (event.target === modal) {
                cerrarModalReserva();
            }
        }
    </script>
